<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeNotes - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">

</head>
<body style="overflow: hidden;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="btn btn-primary d-lg-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNodeTree" aria-controls="offcanvasNodeTree">
                <i class="bi bi-list"></i>
            </button>
            <h1 href="#">TreeNotes</h1>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <div class="d-flex align-items-center">
                    <button id="darkModeToggle" class="btn btn-link me-2 text-warning fs-5 p-0" style="display: none;">
                        <i class="bi bi-sun-fill"></i>
                    </button>
                    <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center me-2" style="width: 30px; height: 30px;">
                        <span id="userInitial">T</span>
                    </div>
                    <span class="navbar-text me-3 user-full-name" id="loggedInUserFullName"></span>
                    <button class="btn btn-sm btn-primary me-2 text-white" id="editProfileButton">Edit Profile</button>
                    <button class="btn btn-sm btn-primary me-2 text-white" id="changePasswordButton">Change Password</button>
                    <button class="btn btn-sm btn-primary text-white" id="logoutButton">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div id="main-content-area" class="d-flex flex-column flex-lg-row flex-grow-1" style="height: calc(100vh - 56px);">
        <!-- Node Tree Sidebar / Offcanvas for mobile -->
        <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="offcanvasNodeTree" aria-labelledby="offcanvasNodeTreeLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNodeTreeLabel">Your Notes</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column" id="nodeTreeSidebarMobile">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="mb-0 your-notes-title">Your Notes</h4>
                    <button id="refreshTreeButton" class="btn btn-primary text-white btn-sm">
                        <i class="bi bi-arrow-clockwise"></i> Refresh Tree
                    </button>
                </div>
                <div class="d-flex" style="border: 1px solid #59636d;padding: 2px 5px 2px 5px;">
                    <input id="tree-search-input" class="form-control tree-search-input" style="width: 100%; margin: 3px;" placeholder="Search">
                </div>
                <div id="nodeTree" class="flex-grow-1"></div>
            </div>
        </div>

        <!-- Node Tree Sidebar (visible on large screens) -->
        <div id="nodeTreeSidebar" class="p-3 d-none d-lg-flex flex-column" style="overflow-y: auto;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0 your-notes-title">Your Notes</h4>
                <button id="refreshTreeButtonDesktop" class="btn btn-primary text-white btn-sm">
                    <i class="bi bi-arrow-clockwise"></i> Refresh Tree
                </button>
            </div>
            <div class="d-flex" style="border: 1px solid #59636d;padding: 2px 5px 2px 5px;">
                <input id="tree-search-input-desktop" class="form-control tree-search-input" style="width: 100%; margin: 3px;" placeholder="Search">
            </div>
            <div id="nodeTreeDesktop" class="flex-grow-1"></div>
        </div>

        <!-- Resizable Splitter Bar -->
        <div id="splitter" class="resizable-bar d-none d-lg-block"></div>

        <!-- Node Editor Pane -->
        <div id="nodeEditorPane" class="flex-grow-1 d-flex flex-column p-0">
            <div class="note-header align-items-center mb-0">
                <h5 id="noteTitle" class="mb-2 me-2 text-truncate" style="vertical-align: middle;">Select a Node</h5>
                <i class="bi bi-pencil-square" id="editNodeNameIcon"></i>
                <button id="saveChangesButton" class="btn btn-primary text-white btn-sm ms-4" style="display: none;">
                    <i class="bi bi-cloud-arrow-up-fill"></i> Save Changes
                </button>
                <div class="timestamps d-none d-md-block">
                    Created: <span id="nodeCreatedOn">N/A</span> | Updated: <span id="nodeUpdatedOn">N/A</span>
                </div>
            </div>
            <div id="nodeEditor" class="flex-grow-1"></div>
        </div>
    </div>

    <!-- Node Name Modal -->
    <div class="modal fade" id="nodeNameModal" tabindex="-1" aria-labelledby="nodeNameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nodeNameModalLabel">Node Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="nodeNameInput" placeholder="Enter node name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveNodeNameButton">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this node and all its children?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="profileNameInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="profileNameInput">
                    </div>
                    <div class="mb-3">
                        <label for="profileEmailInput" class="form-label">Email</label>
                        <input type="email" class="form-control" id="profileEmailInput" disabled>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveProfileButton">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="oldPasswordInput" class="form-label">Old Password</label>
                        <input type="password" class="form-control" id="oldPasswordInput">
                    </div>
                    <div class="mb-3">
                        <label for="newPasswordInput" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPasswordInput">
                    </div>
                    <div class="mb-3">
                        <label for="confirmNewPasswordInput" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmNewPasswordInput">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="savePasswordButton">Save Password</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="js/defaults.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
